<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas 
        </h1>
    
        <p>Este es el primer taller del curso practico de JavaScript/p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Ingresa la siguiente informacion para el cuadrado :
            </label>
            <input id="InputCuadrado" type="number" placeholder="Lado">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button> 
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button> 
        </form>
    </section>
    <section>
        <h2>Calcula el perimetro y area de un triandulo</h2>
        <form action="">
            <label for="InputTriangulo">
                Ingresa la siguiente informacion para hallar la el perimetro del triangulo:
            </label>
            <input id="InputTrianguloLadoA" type="number" placeholder="Lado A">
            <input id="InputTrianguloLadoB" type="number" placeholder="Lado B">
            <input id="InputTrianguloBase" type="number" placeholder="Base">
            <input id="InputTrianguloAltura" type="number" placeholder="Altura">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button> 
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button> 
            <button type="button" onclick="calcularAlturaTrianguloisosceles()">
                Calcular el Altura Isosceles
            </button> 
        </form>
        <br>
    </section>
    <section>
        <h2>Calcula el Diametro, Perimetro y area de un circulo</h2>
        <form action="">
            <label for="InputCirculo">
                Ingresa la informacion para el circulo:
            </label>
            <input id="InputCirculo" type="number" placeholder="Radio">
            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular el Diametro
            </button> 
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el Perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button> 
        </form>
    </section>
    
    <script src="./funcionesFiguras.js"></script>
</body>
</html>
